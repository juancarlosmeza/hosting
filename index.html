<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataTables.js</title>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <!-- DataTable -->
         <!-- Default theme -->
   <link rel="stylesheet" href="css/alertify.min.css" />
        
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
       
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div id="cargando" style="display:block" >Cargando...</div>
      <div class="col-md-4  col-md-offset-4" id="espera" >
        <span class="text-danger align-middle" id="Msg"></span>
          <div class="loading"   style="display:block">
	             <img src="files/busy.gif" alt="loading" />
               &nbsp;&nbsp;Por favor espere...</div>
      </div>
      

        <div class="container  mt-4 shadow-lg p-3 mb-5 bg-body-rounded">
            <button id="btnCrear"   type="button" class="btn btn-primary" data-bs-toggle="modal"  >Crear</button>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <table id="datatable_users" class="table table-striped">
                        <caption>
                            DataTable.js Demo
                        </caption>
                        <thead>
                            <tr>
                            
                                <th class="centered">id</th>
                                <th class="centered">nombre</th>
                                <th class="centered">logo</th>
                                <th class="centered">opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_users"></tbody>
                    </table>
                </div>
            </div>
        </div>
 <!-- ventana modal con bootstrap -->
 <div id="modalarticulos" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Articulos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="col-form-label">nombre:</label>
              <input type="text" class="form-control" id="nombre" autofocus>
            </div>
            <div class="mb-3">
              <label for="logo" class="col-form-label">logo:</label>
              <input class="form-control" id="logo"></input>
            </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">ENVIAR</button>
                </div>
      </form>
      </div>
    </div>


        <!-- Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        
        <!-- Custom JS -->
        <script src="main.js"></script>
        <script src="js/alertify.min.js"></script>
    </body>
</html>
